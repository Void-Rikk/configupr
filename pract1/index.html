<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VFS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form id="inputForm" class="input-area" autocomplete="off">
            <label class="prompt">vfs$</label>
            <input id="cmdInput" type="text" autofocus />

        </form>

        <div id="console" class="console" tabindex="0"></div>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
